<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Auto Sender</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      color: #004d40;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00695c;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #b2dfdb;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background: #00796b;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #004d40;
    }
    .status {
      margin-top: 20px;
      font-weight: bold;
      color: #00695c;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📲 WhatsApp Auto Sender</h2>

    <form id="senderForm">
      <label for="receiver">📞 Receiver Number (with country code)</label>
      <input type="text" id="receiver" name="receiver" placeholder="+91XXXXXXXXXX" required>

      <label for="message">💬 Message (optional if uploading file)</label>
      <textarea id="message" name="message" rows="3" placeholder="Type your message here..."></textarea>

      <label for="file">📁 Upload .txt File (optional)</label>
      <input type="file" id="file" name="file" accept=".txt">

      <label for="delay">⏱️ Delay (seconds)</label>
      <input type="number" id="delay" name="delay" min="1" value="2">

      <button type="submit">🚀 Send</button>
    </form>

    <div class="status" id="statusMsg"></div>
  </div>

  <script>
    const form = document.getElementById('senderForm');
    const statusMsg = document.getElementById('statusMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      statusMsg.textContent = "⏳ Sending...";

      try {
        const res = await fetch('/api', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        if (res.ok) {
          statusMsg.textContent = data.message || "✅ Success!";
        } else {
          statusMsg.textContent = "❌ " + (data.error || "Something went wrong.");
        }
      } catch (err) {
        statusMsg.textContent = "❌ Failed to send: " + err.message;
      }
    });

    // Optional: Trigger pairing code once page loads
    window.onload = async () => {
      try {
        const res = await fetch('/api');
        const data = await res.json();
        if (data.code) {
          alert("📲 Pair this device using code:\n\n" + data.code);
        }
      } catch {
        console.log("🔁 Already logged in or failed to fetch code.");
      }
    };
  </script>
</body>
          </html>
