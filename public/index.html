<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
        }
        .form-group input[type="text"], .form-group input[type="file"], .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WhatsApp Message Sender</h1>
        </div>
        <form id="message-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="receiver">Receiver's Phone Number:</label>
                <input type="text" id="receiver" name="receiver" required>
            </div>
            <div class="form-group">
                <label for="file">Select a file:</label>
                <input type="file" id="file" name="file">
            </div>
            <div class="form-group">
                <label for="delay">Delay (in seconds):</label>
                <input type="number" id="delay" name="delay" value="2">
            </div>
            <div class="form-group">
                <input type="submit" value="Send Messages">
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('message-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            try {
                const response = await fetch('/api', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                console.log(data);
            } catch (err) {
                console.error(err);
            }
        });
    </script>
</body>
  </html>
