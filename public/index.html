<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Auto Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #075E54;
    }
    form {
      background: #fff;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border-radius: 10px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #25D366;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #128C7E;
    }
    .code-box {
      background: #e8f5e9;
      padding: 10px;
      margin-top: 10px;
      text-align: center;
      font-size: 18px;
      border: 1px dashed #25D366;
    }
  </style>
</head>
<body>
  <h2>ðŸ“² WhatsApp Auto Message Sender</h2>

  <form id="pairForm">
    <input type="tel" id="phone" placeholder="Enter phone (e.g., 91xxxxxxxxxx)" required />
    <button type="submit">Get Pairing Code</button>
    <div id="codeResult" class="code-box"></div>
  </form>

  <form id="sendForm" style="margin-top: 20px;">
    <input type="text" id="receiver" placeholder="Receiver Number (e.g., 91xxxxxxxxxx)" required />
    <textarea id="message" placeholder="Type your message" rows="4" required></textarea>
    <input type="number" id="delay" placeholder="Delay between messages (sec)" min="1" />
    <button type="submit">Send Message</button>
    <div id="sendResult" class="code-box"></div>
  </form>

  <script>
    const pairForm = document.getElementById('pairForm');
    const sendForm = document.getElementById('sendForm');

    pairForm.onsubmit = async (e) => {
      e.preventDefault();
      const phone = document.getElementById('phone').value;
      const res = await fetch(`/api?phone=${phone}`);
      const data = await res.json();
      document.getElementById('codeResult').innerText = data.code || data.message || data.error;
    };

    sendForm.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('receiver', document.getElementById('receiver').value);
      formData.append('message', document.getElementById('message').value);
      formData.append('delay', document.getElementById('delay').value || '2');

      const res = await fetch('/api', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      document.getElementById('sendResult').innerText = data.message || data.error;
    };
  </script>
</body>
  </html>
