<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Auto Sender</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #075e54;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #25D366;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #1ebd5a;
    }
    #out {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login with Number</h2>
    <label>Enter WhatsApp Number</label>
    <input id="num" type="text" placeholder="91XXXXXXXXXX" />
    <button onclick="pair()">Generate Code</button>
    <div id="out"></div>

    <h2>Send Messages</h2>
    <form id="msgForm" enctype="multipart/form-data">
      <label>Receiver Number</label>
      <input name="receiver" type="text" placeholder="91XXXXXXXXXX" required />
      <label>Delay (in seconds)</label>
      <input name="delay" type="number" placeholder="2" />
      <label>Upload .txt Message File</label>
      <input name="file" type="file" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    async function pair() {
      const num = document.getElementById("num").value.trim();
      if (!num) return alert("Enter phone number");
      const res = await fetch("/api/pair?number=" + num);
      const data = await res.json();
      document.getElementById("out").innerText = data.code || data.message || data.error;
    }

    document.getElementById("msgForm").onsubmit = async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const res = await fetch("/api/send", {
        method: "POST",
        body: form
      });
      const data = await res.json();
      alert(data.message || data.error);
    };
  </script>
</body>
</html>
