<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Auto Sender</title>
  <style>
    body {
      font-family: Arial;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      background: #f5f5f5;
    }
    h2 {
      color: #333;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    label {
      font-weight: bold;
    }
    #output {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üîê WhatsApp Pair Code Login</h2>
  <label>Phone Number (with country code)</label>
  <input type="text" id="phone" placeholder="e.g., 91XXXXXXXXXX" />
  <button onclick="getCode()">Get Pair Code</button>
  <pre id="pairOutput"></pre>

  <hr />

  <h2>üì§ Send Message or File</h2>
  <form id="sendForm">
    <label>Receiver Number</label>
    <input type="text" name="receiver" placeholder="e.g., 91XXXXXXXXXX" required />

    <label>Delay Between Messages (seconds)</label>
    <input type="number" name="delay" value="2" />

    <label>Message (if no file uploaded)</label>
    <textarea name="message" placeholder="Write your message..."></textarea>

    <label>Upload Message File (optional)</label>
    <input type="file" name="file" accept=".txt" />

    <button type="submit">Send</button>
  </form>

  <div id="output"></div>

  <script>
    function getCode() {
      const phone = document.getElementById('phone').value;
      if (!phone) return alert("Please enter a phone number.");
      fetch(`/api?phone=${phone}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('pairOutput').textContent = JSON.stringify(data, null, 2);
        });
    }

    document.getElementById('sendForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch('/api', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      });
    });
  </script>
</body>
</html>
