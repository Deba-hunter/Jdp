<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Pair & Send</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #eef2ff;
      padding: 20px;
      text-align: center;
    }
    input, button {
      font-size: 1.1em;
      padding: 10px;
      width: 90%;
      max-width: 350px;
      margin: 10px auto;
      display: block;
    }
    h2 {
      color: #222;
    }
  </style>
</head>
<body>
  <h2>🔐 Login to WhatsApp</h2>
  <input id="number" placeholder="Enter WhatsApp number (e.g. 919078580674)" />
  <button onclick="getPairingCode()">Get Pairing Code</button>

  <p id="pairing"></p>

  <h2>📤 Send Messages</h2>
  <form id="msgForm" enctype="multipart/form-data">
    <input name="receiver" placeholder="Receiver number (e.g. 9190xxxxxx)" required />
    <input name="delay" placeholder="Delay in seconds (e.g. 2)" />
    <input type="file" name="file" accept=".txt" required />
    <button type="submit">Start Sending</button>
  </form>

  <script>
    async function getPairingCode() {
      const number = document.getElementById("number").value.trim();
      if (!number) return alert("Enter your WhatsApp number");

      const res = await fetch('/api/pair?number=' + number);
      const data = await res.json();
      document.getElementById("pairing").innerText = data.code
        ? `🟢 Pairing Code: ${data.code} (Enter in WhatsApp > Link Device > Use Code Instead)`
        : (data.message || data.error);
    }

    const form = document.getElementById("msgForm");
    form.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const res = await fetch('/api/send', { method: 'POST', body: formData });
      const data = await res.json();
      alert(data.message || data.error);
    };
  </script>
</body>
</html>
