<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Auto Sender</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e7f6f2;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #075e54;
      text-align: center;
    }
    label {
      margin-top: 12px;
      display: block;
      font-weight: bold;
    }
    input[type="text"], input[type="file"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #25d366;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #1da851;
    }
    #out {
      margin-top: 10px;
      font-size: 1rem;
      color: #333;
      text-align: center;
      word-break: break-word;
    }
    hr {
      margin: 20px 0;
      border: 0;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì≤ WhatsApp Login</h2>
    <label for="num">Enter WhatsApp Number</label>
    <input id="num" type="text" placeholder="e.g. 919012345678" />
    <button onclick="pair()">Get Pairing Code</button>
    <div id="out">Pairing code will appear here.</div>

    <hr>

    <h2>üì§ Send Messages</h2>
    <form id="msgForm" enctype="multipart/form-data">
      <label for="receiver">Receiver Number</label>
      <input name="receiver" type="text" placeholder="e.g. 919876543210" required />

      <label for="delay">Delay (in seconds)</label>
      <input name="delay" type="number" placeholder="2" />

      <label for="file">Message File (.txt)</label>
      <input name="file" type="file" accept=".txt" required />

      <button type="submit">Start Sending</button>
    </form>
  </div>

  <script>
    async function pair() {
      const num = document.getElementById("num").value.trim();
      if (!num) return alert("‚ö†Ô∏è Enter a valid phone number!");

      try {
        const res = await fetch(`/api/pair?number=${num}`);
        const data = await res.json();
        document.getElementById("out").innerText = data.code
          ? `üîë Pairing Code: ${data.code}`
          : (data.message || data.error);
      } catch (err) {
        document.getElementById("out").innerText = "‚ùå Error: " + err.message;
      }
    }

    document.getElementById("msgForm").onsubmit = async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);

      try {
        const res = await fetch("/api/send", {
          method: "POST",
          body: form,
        });
        const data = await res.json();
        alert(data.message || data.error);
      } catch (err) {
        alert("‚ùå Sending failed: " + err.message);
      }
    };
  </script>
</body>
</html>
