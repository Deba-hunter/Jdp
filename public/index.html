<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Pair Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    input, button { padding: 12px; width: 100%; margin: 10px 0; font-size: 16px; border-radius: 8px; }
    button { background: #25D366; color: white; border: none; }
  </style>
</head>
<body>
  <h2>Step 1: Pair WhatsApp</h2>
  <input id="number" placeholder="Enter your number e.g. 91XXXXXXXXXX" />
  <button onclick="getCode()">Get Pairing Code</button>
  <div id="result"></div>

  <h2>Step 2: Send Messages</h2>
  <form id="msgForm" enctype="multipart/form-data">
    <input name="receiver" placeholder="Receiver Number e.g. 91XXXXXXXXXX" required />
    <input name="delay" type="number" placeholder="Delay in seconds" required />
    <input name="file" type="file" accept=".txt" required />
    <button type="submit">Start Sending</button>
  </form>

  <script>
    async function getCode() {
      const num = document.getElementById('number').value.trim();
      if (!num) return alert('Enter number');
      const res = await fetch('/pair?number=' + num);
      const data = await res.json();
      if (data.code) {
        document.getElementById('result').innerText = 'Pairing Code: ' + data.code;
      } else {
        alert(data.error);
      }
    }

    document.getElementById('msgForm').onsubmit = async (e) => {
      e.preventDefault();
      const form = new FormData(document.getElementById('msgForm'));
      const res = await fetch('/send', { method: 'POST', body: form });
      const data = await res.json();
      alert(data.message || data.error);
    };
  </script>
</body>
</html>
