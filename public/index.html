<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp QR Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #00b894, #0984e3);
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    #status {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    #qr {
      width: 80vw;
      max-width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      display: none;
      transition: opacity 0.3s ease-in-out;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .loader {
      border: 5px solid #fff;
      border-top: 5px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>üì≤ WhatsApp Device Login</h1>
  <p id="status">üîÑ Loading QR Code...</p>
  <div class="loader" id="loader"></div>
  <img id="qr" src="" alt="QR Code" />

  <footer>Made with ‚ù§Ô∏è by Debasish</footer>

  <script>
    async function fetchQR() {
      try {
        const res = await fetch('/api/qr');
        const data = await res.json();
        const qrImg = document.getElementById('qr');
        const status = document.getElementById('status');
        const loader = document.getElementById('loader');

        if (data.qr) {
          qrImg.src = data.qr;
          qrImg.style.display = 'block';
          loader.style.display = 'none';
          status.innerText = "‚úÖ Scan this QR using WhatsApp > Linked Devices";
        } else {
          qrImg.style.display = 'none';
          loader.style.display = 'block';
          status.innerText = data.message || "‚è≥ Waiting for QR...";
          setTimeout(fetchQR, 2000);
        }
      } catch (e) {
        document.getElementById('status').innerText = "‚ùå Error fetching QR. Retrying...";
        setTimeout(fetchQR, 3000);
      }
    }

    fetchQR();
  </script>
</body>
</html>
