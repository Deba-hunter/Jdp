<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
        }
        .form-group input[type="text"], .form-group input[type="file"], .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WhatsApp Message Sender</h1>
        </div>
        <form id="login-form">
            <button type="submit">Login</button>
            <div id="login-result"></div>
        </form>
        <form id="message-form" enctype="multipart/form-data" style="display:none;">
            <div class="form-group">
                <label for="receiver">Receiver's Phone Number:</label>
                <input type="text" id="receiver" name="receiver" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <div class="form-group">
                <label for="file">Select a file:</label>
                <input type="file" id="file" name="file">
            </div>
            <div class="form-group">
                <label for="delay">Delay (in seconds):</label>
                <input type="number" id="delay" name="delay" value="2">
            </div>
            <div class="form-group">
                <input type="submit" value="Send Message">
            </div>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch('/login');
                const data = await response.json();
                if (data.code) {
                    document.getElementById('login-result').innerHTML = `Pairing Code: ${data.code}`;
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('message-form').style.display = 'block';
                } else {
                    document.getElementById('login-result').innerHTML = data.message;
                }
            } catch (err) {
                console.error(err);
            }
        });

        const messageForm = document.getElementById('message-form');
        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(messageForm);
            try {
                const response = await fetch('/api', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = data.message;
            } catch (err) {
                console.error(err);
                document.getElementById('result').innerHTML = 'Error: ' + err.message;
            }
        });
    </script>
</body>
                                                          </html>
