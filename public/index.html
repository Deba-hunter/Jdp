<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Auto Sender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      color: #075e54;
      margin: 20px 0;
      font-size: 1.8rem;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      margin-bottom: 30px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #25D366;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #1ebd5a;
    }
    p#out {
      font-size: 1rem;
      color: #333;
      margin-top: 10px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h1>üì≤ WhatsApp Auto Sender</h1>

  <div class="card">
    <h2>üîê Login with Number</h2>
    <label for="num">Your WhatsApp Number</label>
    <input id="num" placeholder="e.g. 919012345678" />
    <button onclick="pair()">Generate Pairing Code</button>
    <p id="out">Paste this code in WhatsApp > Link a Device > Use code instead</p>
  </div>

  <div class="card">
    <h2>üì§ Send Message (Loop)</h2>
    <form id="msgForm" enctype="multipart/form-data">
      <label for="receiver">Receiver Number</label>
      <input name="receiver" placeholder="e.g. 919876543210" required />

      <label for="delay">Delay (seconds)</label>
      <input name="delay" placeholder="2" />

      <label for="file">Upload .txt Message File</label>
      <input type="file" name="file" accept=".txt" required />

      <button type="submit">Start Sending</button>
    </form>
  </div>

  <script>
    async function pair() {
      const num = document.getElementById('num').value.trim();
      if (!num) return alert("Enter WhatsApp number with country code!");
      const res = await fetch(`/api/pair?number=${num}`);
      const data = await res.json();
      document.getElementById('out').innerText = data.code
        ? `üîë Pairing Code: ${data.code}`
        : (data.message || data.error);
    }

    document.getElementById('msgForm').onsubmit = async e => {
      e.preventDefault();
      const form = new FormData(e.target);
      const res = await fetch('/api/send', {
        method: 'POST',
        body: form
      });
      const data = await res.json();
      alert(data.message || data.error);
    };
  </script>

</body>
</html>
