<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Auto Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 { margin-top: 0; }
    .section {
      background: #1e293b;
      padding: 1rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 1rem;
    }
    input, button, label {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #22c55e;
      color: white;
      cursor: pointer;
    }
    button.stop {
      background: #ef4444;
    }
    .hidden {
      display: none;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 1rem;
    }
    #status {
      text-align: center;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <h2>📱 WhatsApp Auto Sender</h2>

  <div id="qr-section" class="section">
    <p id="status">⏳ Checking login status...</p>
    <img id="qr" class="hidden" alt="Scan QR to login" />
  </div>

  <div id="form-section" class="section hidden">
    <label>📞 Receiver Number (with country code)</label>
    <input type="text" id="receiver" placeholder="e.g., 919876543210" />

    <label>📁 Upload Message File (.txt)</label>
    <input type="file" id="file" accept=".txt" />

    <label>⏱️ Delay Between Messages (seconds)</label>
    <input type="number" id="delay" value="5" min="1" />

    <button id="startBtn">▶️ Start</button>
    <button id="stopBtn" class="stop">🛑 Stop</button>
  </div>

  <script>
    async function checkQR() {
      const res = await fetch('/api/qr');
      const data = await res.json();
      const qrImg = document.getElementById('qr');
      const status = document.getElementById('status');

      if (data.qr) {
        qrImg.src = data.qr;
        qrImg.classList.remove('hidden');
        status.textContent = "📷 Scan the QR using WhatsApp > Link Device";
        setTimeout(checkQR, 5000);
      } else if (data.message.includes("authenticated")) {
        document.getElementById('qr-section').classList.add('hidden');
        document.getElementById('form-section').classList.remove('hidden');
      } else {
        status.textContent = data.message;
        setTimeout(checkQR, 3000);
      }
    }

    checkQR();

    document.getElementById('startBtn').addEventListener('click', async () => {
      const receiver = document.getElementById('receiver').value.trim();
      const file = document.getElementById('file').files[0];
      const delay = document.getElementById('delay').value;

      if (!receiver || !file) {
        alert("⚠️ Please enter receiver and upload a file.");
        return;
      }

      const formData = new FormData();
      formData.append('receiver', receiver);
      formData.append('file', file);
      formData.append('delay', delay);

      const res = await fetch('/api/start', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      alert(data.message || data.error);
    });

    document.getElementById('stopBtn').addEventListener('click', async () => {
      const res = await fetch('/api/stop', { method: 'POST' });
      const data = await res.json();
      alert(data.message || data.error);
    });
  </script>
</body>
</html>
