<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Auto Sender</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    form, .pairing {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    #codeDisplay {
      margin-top: 10px;
      font-size: 20px;
      text-align: center;
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>ðŸ“² WhatsApp Auto Sender</h1>

  <!-- Pairing Code Section -->
  <div class="pairing">
    <label for="phone">Your WhatsApp Phone Number (with country code)</label>
    <input type="text" id="phone" placeholder="e.g. 919999999999" />

    <button onclick="getPairingCode()">Get Pairing Code</button>
    <div id="codeDisplay"></div>
  </div>

  <!-- Message Sender Form -->
  <form id="sendForm" enctype="multipart/form-data" method="post">
    <label for="receiver">Receiver Number (with country code)</label>
    <input type="text" id="receiver" name="receiver" placeholder="e.g. 919876543210" required />

    <label for="message">Message (optional if uploading file)</label>
    <textarea id="message" name="message" rows="3" placeholder="Enter your message here..."></textarea>

    <label for="delay">Delay between messages (seconds)</label>
    <input type="number" id="delay" name="delay" value="2" min="1" />

    <label for="file">Upload .txt File (optional)</label>
    <input type="file" id="file" name="file" accept=".txt" />

    <button type="submit">Send</button>
  </form>

  <script>
    async function getPairingCode() {
      const phone = document.getElementById('phone').value.trim();
      const display = document.getElementById('codeDisplay');

      if (!phone) return alert('Please enter your phone number');

      display.textContent = 'Generating...';

      try {
        const res = await fetch(`/api?phone=${phone}`);
        const data = await res.json();

        if (data.code) {
          display.textContent = `Your Pair Code: ${data.code}`;
        } else if (data.message) {
          display.textContent = data.message;
        } else {
          display.textContent = 'Error generating code.';
        }
      } catch (e) {
        display.textContent = 'Server error';
      }
    }

    document.getElementById('sendForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      const res = await fetch('/api', {
        method: 'POST',
        body: formData,
      });

      const result = await res.json();
      alert(result.message || result.error);
    });
  </script>
</body>
</html>
