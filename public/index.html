<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Pairing & Auto Sender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 20px; background: #f2f2f2; }
    input, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; font-size: 16px; }
    button { background: #25D366; color: white; border: none; }
    #status { font-size: 18px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Login with WhatsApp Pairing Code</h2>
  <input id="number" placeholder="Enter phone number e.g. 91XXXXXXXXXX" />
  <button onclick="getCode()">Get Pairing Code</button>
  <div id="status"></div>

  <hr />

  <h2>Send Auto Messages</h2>
  <form id="msgForm" enctype="multipart/form-data">
    <input name="receiver" placeholder="Receiver Number e.g. 91XXXXXXXXXX" required />
    <input name="delay" placeholder="Delay in seconds" type="number" required />
    <input name="file" type="file" accept=".txt" required />
    <button type="submit">Start Sending</button>
  </form>

  <script>
    async function getCode() {
      const number = document.getElementById('number').value.trim();
      if (!number) return alert('Enter number first');
      const res = await fetch('/pair?number=' + number);
      const data = await res.json();
      if (data.code) document.getElementById('status').innerText = 'Pairing Code: ' + data.code;
      else document.getElementById('status').innerText = 'Error: ' + data.error;
    }

    document.getElementById('msgForm').onsubmit = async (e) => {
      e.preventDefault();
      const form = new FormData(document.getElementById('msgForm'));
      const res = await fetch('/send', { method: 'POST', body: form });
      const data = await res.json();
      alert(data.message || data.error);
    };
  </script>
</body>
</html>
